# RabbitHole Config

[global]
rootBypass = yes
allowRootShell = yes
shellUsers = vagrant
# Set to nothing to disable Message of the Day
motdFile =

[ssh]
# Allow users to ssh using a different username with username@device
# This setting only affects the "connect" command
allowSwitchUser = yes

[connect]
inventory = /etc/rabbithole/inventory
useProxy = no
proxyAddress = 192.168.1.0
# Defaults to username running rabbithole
proxyUser =
